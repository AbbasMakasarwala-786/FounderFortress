<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Q&A</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="input-controls">
        <label for="fileInput" class="file-upload">
          <span>ðŸ“„ Upload Document</span>
          <input type="file" id="fileInput" hidden />
        </label>
        <p id="docStatus" class="status"></p>

        <div class="question-box">
          <textarea id="questionInput" rows="2" placeholder="Ask a question..."></textarea>
          <button onclick="askQuestion()">Ask</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="right-panel">
      <h3>Answer</h3>
      <div id="output" class="output">No answer yet.</div>
    </div>
  </div>

  <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>

  <script src="index.js"></script>
</body>
</html>
